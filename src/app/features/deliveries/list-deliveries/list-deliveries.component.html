<table mat-table [dataSource]="deliveries$" class="mat-elevation-z8">


    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let delivery"> {{delivery.date.toDate() | date: 'shortDate' }} </td>
    </ng-container>

    <ng-container matColumnDef="warehouse" >
        <th mat-header-cell *matHeaderCellDef> Warehouse </th>
        <td mat-cell *matCellDef="let delivery"> {{delivery.warehouse}} </td>
    </ng-container>

    <ng-container matColumnDef="product">
        <th mat-header-cell *matHeaderCellDef> Product </th>
        <td mat-cell *matCellDef="let delivery"> {{delivery.product}} </td>
    </ng-container>

    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let delivery" [ngStyle]="{color: delivery.amount >= 0 ? 'green' : 'red'}">
            {{delivery.amount}} </td>
    </ng-container>
    <!--
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let delivery"> <button mat-button color="warn" >Delete</button> </td>
    </ng-container>
-->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
